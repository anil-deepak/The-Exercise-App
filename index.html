<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This Fitness tracking app offers a variety of guided instructions with proper profile management, Exercise log and sharing with friends with easy accesibility and design."
    />
    <meta name="robots" content="index.html,follows" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise App Home page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      input {
        width: 300px;
        height: 25px;
        text-align: center;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="Videos/Pexels Videos 2722910 (1).mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div class="wrapper">
      <div class="login-area">
        <h2 style="font-family: chiller; font-size: 375%">Exercise App</h2>
        <div class="input-user">
          <h3>
            <input type="username" placeholder="Username or Email" />
            <br />
            <br />
            <input type="password" placeholder="Password" />
          </h3>
          <div class="log-button">
            <h3>Login</h3>
          </div>
        </div>
      </div>
      <br />
      <div class="reg-user">Register</div>
      <br />
      <div class="forgot-pw">Forgot Password?</div>
    </div>
  </body>
</html>
